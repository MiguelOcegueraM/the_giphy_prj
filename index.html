    <header class="jumbotron header">

          id="searchInput"

        />

            type="submit"

      </form>
    </header>
    <!--Header-->

    <div class="container">

        </button>

          Favorites

      </div>

      <form id="gifGallery" class="container row">
        <!--gifs are here-->
